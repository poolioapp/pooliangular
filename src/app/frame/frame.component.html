<pool-titlebar [title]="title" (toggleSidenav)=toggleSidenavSize()></pool-titlebar>

<mat-sidenav-container autosize>
  <mat-sidenav [mode]="sidebarSize === 0 ? 'over' : 'side'" [opened]="sidebarSize !== 0" role="navigation" fixedInViewport=false>
    <pool-sidenav [sidebarSize]="sidebarSize"></pool-sidenav>
  </mat-sidenav>

  <mat-sidenav-content>
    <ng-content select="[frame-content]"></ng-content>
  </mat-sidenav-content>

</mat-sidenav-container>
